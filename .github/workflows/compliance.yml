name: Compliance

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  compliance:
    name: Compliance Matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x, 22.x, 24.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run compliance test suite
        run: |
          echo "üîç Running compliance matrix on Node.js ${{ matrix.node-version }}"
          pnpm test
          echo "‚úÖ Compliance tests passed on Node.js ${{ matrix.node-version }}"

      - name: Upload Jest results (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: jest-results-${{ matrix.node-version }}
          path: coverage
          if-no-files-found: ignore
