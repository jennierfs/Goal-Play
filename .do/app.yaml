  # Frontend Static Site
  - name: frontend
    source_dir: .
    github:
      repo: Goal-Play-Pro/game-app
      branch: main
      deploy_on_push: true
    build_command: npm ci && npm run build:frontend
    run_command: npm run preview -- --port 3000 --host 0.0.0.0
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 3000
    routes:
      - path: /
    envs:
      - key: NODE_ENV
        scope: RUN_TIME
        value: production
      - key: VITE_API_URL
        scope: RUN_AND_BUILD_TIME
        value: /api

# Database
databases:
  - name: game-app-db
    engine: PG
    cluster_name: game-app-db
    db_name: goalplay
    db_user: goalplay
    production: true
