name: game-app
region: blr1
services:
  # Backend API Service
  - name: backend
    source_dir: .
    github:
      repo: Goal-Play-Pro/game-app
      branch: main
      deploy_on_push: true
    run_command: npm run start:backend:prod
    build_command: npm ci && npm run build:backend
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 3001
    routes:
      - path: /api
      - path: /health
    envs:
      - key: NODE_ENV
        scope: RUN_TIME
        value: production
      - key: PORT
        scope: RUN_TIME
        value: "3001"
      - key: DB_TYPE
        scope: RUN_TIME
        value: postgres
      - key: DATABASE_URL
        scope: RUN_TIME
        value: ${game-app-db.DATABASE_URL}
      - key: DB_SSL
        scope: RUN_TIME
        value: "true"
      - key: DB_SSL_REJECT_UNAUTHORIZED
        scope: RUN_TIME
        value: "false"
      - key: JWT_SECRET
